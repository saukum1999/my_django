<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>Sign Up</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><span
                            class="glyphicon
                            glyphicon-phone"></span> Shopy</a>
                </div>

                <!-- Collect the nav links, forms, and other content for
                    toggling -->
                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Products
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="signup.html"><span class="glyphicon
                                    glyphicon-user"></span>
                                Sign Up</a>
                        </li>
                        <li>
                            <a href="login.html"><span class="glyphicon
                                    glyphicon-log-in"></span> Log In</a>
                        </li>
                        <li>
                            <a href="checkout.html"><span class="glyphicon
                                    glyphicon-shopping-cart"></span> Cart</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                placeholder="Search">

                        <button type="submit" class="btn btn-danger">Submit</button>

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-centered">
                    <form action="" class="form-container main-form
                        needs-validation" novalidate>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstname">Firstname : </label>
                                    <input type="text" name="firstname"
                                        id="firstname" class="form-control
                                        is-invalid" placeholder="John">

                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="lastname">Lastname : </label>
                                    <input type="text" name="lastname"
                                        id="lastname" class="form-control" placeholder="Doe">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="username">Username : </label>
                                    <input type="text" name="username"
                                        id="username"
                                        class="form-control" required placeholder="john_doe">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="password">Password : </label>
                                    <input type="password" name="password"
                                        id="password"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="gender">Gender : </label>
                                    <select name="gender" id="gender"
                                        class="form-control">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" id="accept-terms"
                                        class="form-check-input">
                                    <label for="accept-terms"
                                        class="form-check-label">Accept
                                        Terms &amp; Conditions</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
                <!--Footer-->

       <footer class="footer-basic-centered">

           <p class="footer-company-motto">Shopy</p>

           <p class="footer-links">
               <a href="index.html" class="links">Home</a>
               <a href="#info1" class="links">Features</a>
               <a href="signup.html"  class="links">Sign Up</a>
               <a href="login.html"  class="links">Log In</a>
           </p>

           <p class="footer-company-name"> Shopy&copy; 2018</p>

       </footer>
       </div>

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    </body>
</html>
